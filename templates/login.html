{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRM版本发布管理系统</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <!-- NProgress -->
    <link rel="stylesheet" type="text/css" href="{% static 'nprogress/nprogress.css' %}">

    <!-- Custom Theme Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.min.css' %}">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form role="form" method="post">{% csrf_token %}
              <h1>CRM版本发布管理</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">登录</button>
              </div>

              <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-paw"></i> CRM版本发布管理系统 </h1>
                </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
