{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>CRM版本发布管理系统</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form role="form" method="post">{% csrf_token %}
              <h1>CRM版本发布管理</h1>
              <div class="input-group form-group">
                <span class="input-group-addon"><i class="fa fa-user fa-lg fa-fw"></i></span>
                <input type="text" class="form-control" placeholder="用户名" name="username" required="" />
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-lg fa-fw"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="password" required="" />
              </div>
                {% if login_error_info  %}
                    <div class="field-errors">
                        <p class="text-danger">{{ login_error_info }}</p>
                    </div>
                {% endif %}
              <div>
                <button type="submit" class="btn btn-primary submit"><i class="fa fa-sign-in"></i> 登录</button>
              </div>

              <div class="clearfix"></div>
              <div class="separator"></div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
